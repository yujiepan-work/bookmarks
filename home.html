<!DOCTYPE html>
<html>
<head>
    <title>Double Iframe Webpage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://yujiepan-work.github.io/bookmarks/" style="width: 30%;"></iframe>
    <iframe src="https://github.com" style="left: 30%; width: 70%;"></iframe>
</body>
</html>
